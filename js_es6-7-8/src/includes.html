<script>

    const arr = [1, 2, 3];

    // Forma antiga - indexOf retorna o indice do elemento ou -1 se ele não existe.
    console.log(arr.indexOf(3) > -1);

    // Forma nova - methodo includes retorna true se elemento existe e false se não.
    console.log(arr.includes(3));

</script>
