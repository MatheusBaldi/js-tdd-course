<script>

  //String.prototype.padStart/padEnd

  // Define o espaço a ser ocupado pela string no primeiro argumento
  // e qual caracter deve preencher os espaços que faltam

  // Adiciona caracteres de preenchimento no inicio da string

  // Adiciona caracteres de preenchimento no final da string
  console.log('55'.padEnd(10, '0'));
